<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Receipt Upload System</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="receiptDate">Receipt Date:</label>
                <input type="date" id="receiptDate" name="receiptDate" required>
            </div>

            <div class="form-group">
                <label for="vendorName">Vendor Name:</label>
                <input type="text" id="vendorName" name="vendorName" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <select id="expenseType" name="expenseType" required>
                    <option value="">Select an expense type...</option>
                    <option value="Gas">Gas</option>
                    <option value="Car Maintenance">Car Maintenance</option>
                    <option value="Property Maintenance">Property Maintenance</option>
                    <option value="Day Program Expenses">Day Program Expenses</option>
                </select>
            </div>

            <div class="form-group">
                <label for="receiptImage">Upload Receipt:</label>
                <input type="file" id="receiptImage" name="receiptImage" accept="image/*" required>
                <div class="preview-container">
                    <img id="imagePreview" src="#" alt="Receipt preview" style="display: none; max-width: 100%; margin-top: 10px;">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn">Submit Receipt</button>
            </div>
        </form>
        <div id="status" class="status-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
